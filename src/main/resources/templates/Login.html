<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
      
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8a660 ; 
        }

        .form-container {

            background: linear-gradient(to right, #eee, #b1936f);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        .form-group input {
            width: 90%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #e89c3e;
            outline: none;
        }

        .button {
            background: #1f1c1a;
            color: white;
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(97, 61, 18, 0.4);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form th:action="@{/chek}" th:object="${log_user}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" th:field="*{login}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="button">Login</button>
        <button onclick="history.back()" class="button">Back</button>

    </form>
</div>

</body>
</html>
