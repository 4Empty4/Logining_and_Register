<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register66</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background: antiquewhite;
    }
    .Pole{
        border-radius: 30% 10%;
        border-color:#645e56;
        border-radius: 15px;

        text-align: center;
    }
    .Danne{
        background: #7d756b;
        color: white;
        border-radius: 30% 10%;
        border-color:#645e56;

        height: 50px;
        width: 100px;

        text-align: center;
    }
    p{
        color: #645e56;
        font-family: "American Typewriter";
        text-align: center;
    }
    .Button{
        background: #7d756b;
        color: white;
        border-radius: 30% 10%;
        border-color:#645e56;

        height: 50px;
        width: 100px;

        font-family: "Adelle Sans Devanagari";
    }

</style>



<body>



<form th:action="@{/add}" th:object="${newUser}" method="post" class="Pole">
  <p1 class="Danne">Name: <input type="text" th:field="*{name}" class="Pole"></p1>
    <br>
  <p1 class="Danne">Login: <input type="text" th:field="*{login}" class="Pole"></p1>
    <br>
  <p1 class="Danne">Email: <input type="email" th:field="*{email}" class="Pole"></p1>
    <br>
  <p1 class="Danne">Password: <input type="password" th:field="*{password}" class="Pole"></p1>
    <br>
  <p1 class="Danne">Phone number: <input type="tel" th:field="*{phone_number}" class="Pole"></p1>
    <br>
  <p1><input type="submit" , value="Register" class="Button"></p1>


</form>
<a href="http://localhost:8080/index"><input type="submit", value="Back"  class="Button"></a>

</body>
</html>
