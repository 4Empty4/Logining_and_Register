<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html.body {
        height: 100%;
        margin: 0;
        front-family: "Segoe UI", sans-serif;
      }

      .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
      }

      .top-section {
        flex: 0 0 auto;
        text-align: center;
        margin-bottom: 20px;
      }

      .bottons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }

      .photo-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }

      #main-photo {
        max-width: 100%;
        height: auto;
        max-height: 70vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="page-wrapper">
      <div class="top-section">
        <h1 class="mb-4">Welcome to the Photo Rating App</h1>
        <div class="buttons-container">
          <a href="index.html" class="btn btn-secondary">Log out</a>
          <a href="information.html" class="btn btn-secondary">Information</a>
        </div>
      </div>
      <div class="photo-section">
        <img
          id="main-photo"
          src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
          alt="Main Photo"
        />
      </div>
    </div>
  </body>
</html>
