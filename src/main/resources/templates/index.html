<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login or Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #e8a660;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .wrapper {
        background: linear-gradient(to right, #eee, #b1936f);
        border: 2px solid white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
      }

      h1 {
        font-weight: 300;
        margin-bottom: 30px;
        color: #222;
      }

      .button {
        background: #1f1c1a;
        color: white;
        height: 50px;
        width: 120px;
        border: none;
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
        margin: 10px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(97, 61, 18, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Choose Login or Register</h1>
      <button
        class="button"
        onclick="location.href='http://localhost:8080/Register'"
      >
        Register
      </button>
      <button
        class="button"
        onclick="location.href='http://localhost:8080/Login'"
      >
        Login
      </button>
    </div>
  </body>
</html>
