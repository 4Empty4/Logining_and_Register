<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Login or Register</title>

    <style>
        .button-wrapper {
        display: inline-block;
        padding: 3px;
        border-radius: 50px;
        background: linear-gradient(45deg, rgb(163, 36, 36), orange);
      }

      .button {
        background: #1f1c1a;
        color: white;
        height: 50px;
        width: 120px;
        border: none;
        border-radius: 50px;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }

            body {
              background: #c78d3d;
            }
    </style>
</head>
<body>
<div class="container text-center my-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
            <h1 class="fw-light">Chose Login or Register</h1>
            <button class="button" onclick="location.href='http://localhost:8080/Register'">Register</button>
            <button class="button" onclick="location.href='http://localhost:8080/Login'">Login</button>
        </div>
    </div>
</div>
</body>
</html>
