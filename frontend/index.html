<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Login or Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>If you want to rate the foto Login</h1>
      <button
        class="btn-login btn btn-secondary"
        onclick="openModal('loginModal')"
      >
        Login
      </button>
    </div>
    <!--- Login Modal --->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login Form</h2>
        <form method="post" th:action="@{/login}">
          <input type="text" placeholder="Username" required /><br /><br />
          <input type="password" placeholder="Password" required /><br /><br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="modal-footer align-items-center d-flex flex-column">
          <p>
            Don't have an account?
            <a
              href="#"
              onclick="switchModal('loginModal', 'registerModal'); return false;"
              >Register</a
            >
          </p>
        </div>
        <div class="modal-footer">
          <p>
            Don't remember password?
            <a
              href="#"
              onclick="switchModal('loginModal', 'resetPasswordModal'); return false;"
              >Click here</a
            >
          </p>
        </div>
      </div>
    </div>
    <!--- Register Modal--->

    <div class="modal" id="registerModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h3>Register</h3>
        <form th:action="@{/add}" th:object="${newUser}" method="post">
          <div class="form-group">
            <input
              type="text"
              id="name"
              th:field="*{name}"
              placeholder="Name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="login"
              th:field="*{login}"
              placeholder="Login"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              th:field="*{email}"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <input
              type="tel"
              id="phone_number"
              th:field="*{phone_number}"
              placeholder="Phone number"
            />
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="modal-footer d-flex flex-column align-items-center">
          Already have an account?
        </div>
        <a
          href="#"
          onclick="switchModal('registerModal', 'loginModal'); return false;"
          >Login</a
        >
      </div>
    </div>
    <!--- Reset Password Modal --->
    <div class="modal" id="resetPasswordModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('resetPasswordModal')"
          >&times;</span
        >
        <h4>Reset Password</h4>
        <form method="post" action="/forgot-password">
          <div class="form-group"></div>
          <input
            type="email"
            name="email"
            class="form-control mb-3"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="btn btn-primary w-100">
            Send Reset Link
          </button>
        </form>
        <div class="modal-footer"></div>
        <a
          href="#"
          onclick="switchModal('resetPasswordModal', 'loginModal'); return false;"
          >Back to Login</a
        >
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
